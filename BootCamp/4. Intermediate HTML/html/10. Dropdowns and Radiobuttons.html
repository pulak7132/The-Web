<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inputs Demo</title>
</head>
<body>
  <h1>Radiobuttons and Dropdowns</h1>
  <p>Do you prefer cats or dogs</p>
  <form>
    <label for="dogs">Dogs:</label>
    <input name=petChoice" id="dogs" type="radio" value="Dog">

    <label for="cats">Cats:</label>
    <input name=petChoice" id="cats" type="radio" value="Cat">
    <input type="Submit">
    <br><br>
    <p>What is your favourite colour</p>
    <select name="Colour">
      <option value="R">Red</option>
      <option value="G">Green</option>
      <option value="B">Blue</option>
      <option value="rgb">RGB</option>
    </select>

    <input type="Submit">
    <br><br>
    <textarea name="paragraph" rows="10" cols="30"></textarea>
  </form>
</body>
</html>
